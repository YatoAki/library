<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Library</h1>
      </div>
    </header>
    <div class="contents">
      <div class="controls">
        <button type="button" class="add-book">+ Add Book</button>
        <div class="count">
          0 / 0
        </div>
      </div>
      <div class="books">


      </div>
    </div>
    <footer>
      <a href="https://github.com/YatoAki">Copyright Â© 2022 YatoAki</a>
    </footer>

    <div class="input-book">
      <form class="input-book-form">
        <h3>Add new book</h3>
        <input type="text" id="title" placeholder="title" required>
        <input type="text" id="author" placeholder="author" required>
        <input type="number" id="pages" placeholder="pages" required>
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="input-submit" type="button">Submit</button>
      </form>
      <p class="error">Values shouldn't be blanks</p>
    </div>
    <div class="overlay"></div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
